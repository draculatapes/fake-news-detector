<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detector ðŸ“°</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .result {
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">ðŸ§  Fake News Detector</h2>
    <form method="POST" action="/predict">
      <div class="mb-3">
        <label for="news" class="form-label">Enter News Text:</label>
        <textarea class="form-control" name="news" id="news" rows="5" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Detect</button>
      </div>
    </form>

    {% if result %}
      <div class="result text-center mt-4">
        {{ result }} (Confidence: {{ confidence }}%)
      </div>
    {% endif %}
  </div>
</body>
</html>
